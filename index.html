<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Coworking Space</title>
  </head>
  <body>

    <!-- Container -->
    <div class="pt-12 mx-12 lg:mx-32">

      <!-- Navbar -->
      <div class="flex items-center justify-between">
        <!-- left menu -->
        <div class="space-x-10 hidden lg:flex uppercase text-text-color text-base font-openSans font-medium">
          <a href="#" class="hover:text-black">Home</a>
          <a href="#" class="hover:text-black">About</a>
          <a href="#" class="hover:text-black">Services</a>
        </div>

        <!-- logo -->
        <div class="font-openSans text-3xl font-medium">1-Space</div>

        <!-- Right menu -->
        <div class="space-x-10 hidden lg:flex uppercase text-text-color text-base font-openSans font-medium">
          <a href="#" class="hover:text-black">Schedule</a>
          <a href="#" class="hover:text-black">Space</a>
          <a href="#" class="hover:text-black">Events</a>
        </div>

        <!-- mobile button -->
        <div class="lg:hidden">
          <button class="btn-mobile">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

      </div>

      <!-- mobile menu -->
      <div class="hidden lg:hidden bg-white py-4 px-4 space-y-2 font-openSans font-medium text-base btn-menu text-text-color">
        <a href="#" class="hover:text-black block">Home</a>
        <a href="#" class="hover:text-black block">About</a>
        <a href="#" class="hover:text-black block">Services</a>
        <a href="#" class="hover:text-black block">Schedule</a>
        <a href="#" class="hover:text-black block">Space</a>
        <a href="#" class="hover:text-black block">Events</a>
      </div>

      <!-- Hero -->
      <div class="pt-16 flex">

        <div class="hidden lg:block absolute top-0 right-0 transform -translate-x-20 translate-y-36">
          <img src="/images/Ellipse 1.png" alt="" class="w-10/12">
        </div>

        <div class="hidden lg:block absolute top-0 right-0 transform -translate-x-20 translate-y-96">
          <img src="/images/Ellipse 2.png" alt="" class="">
        </div>

        <div class="hidden lg:block absolute top-0 right-0 transform -translate-x-8 translate-y-72">
          <img src="/images/Ellipse 3.png" alt="" class="">
        </div>

        <div class="absolute bottom-0 right-0 transform -translate-x-60 translate-y-20">
          <img src="/images/Co Working.png" alt="" class="w-8/12">
        </div>

        <div class="pt-40 w-5/12">

            <svg width="84" height="17" viewBox="0 0 84 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.57715 15.8232L8.54383 3.88988C9.31385 2.34983 11.5116 2.34983 12.2816 3.88988L16.3794 12.0855C17.1494 13.6255 19.3471 13.6255 20.1172 12.0855L24.215 3.88988C24.985 2.34983 27.1827 2.34983 27.9527 3.88988L32.0505 12.0855C32.8206 13.6255 35.0183 13.6255 35.7883 12.0855L39.8861 3.88988C40.6561 2.34983 42.8539 2.34983 43.6239 3.88988L47.7217 12.0855C48.4917 13.6255 50.6894 13.6255 51.4594 12.0855L55.5572 3.88988C56.3273 2.34983 58.525 2.34983 59.295 3.88988L63.3928 12.0855C64.1628 13.6255 66.3606 13.6255 67.1306 12.0855L71.2284 3.88988C71.9984 2.34983 74.1961 2.34983 74.9661 3.88988L80.9328 15.8232" stroke="#FD5B2F" stroke-width="5.22371"/>
            </svg>

            <div class="pt-3 font-roboto font-bold text-5xl lg:text-6xl">
              <h1>A new way to revolutionise your workspace to yourself</h1>
            </div>

            <div class="absolute pt-20">
              <div class="p-5 bg-form-color bg-opacity-40 bg-clip-padding backdrop-filter backdrop-blur-2xl">
                <form action="">
                  <div class="flex items-center justify-center space-x-1">
                    <svg width="17" height="22" viewBox="0 0 17 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M8.39712 0.556641C6.31973 0.55906 4.32812 1.38537 2.85919 2.85431C1.39025 4.32324 0.563943 6.31485 0.561523 8.39223C0.561523 13.6904 7.85581 21.0454 8.16629 21.3559C8.22752 21.4171 8.31055 21.4515 8.39712 21.4515C8.48369 21.4515 8.56672 21.4171 8.62794 21.3559C8.93843 21.0454 16.2327 13.6904 16.2327 8.39223C16.2303 6.31485 15.404 4.32324 13.935 2.85431C12.4661 1.38537 10.4745 0.55906 8.39712 0.556641V0.556641ZM8.39712 20.6562C7.14277 19.3457 1.21449 12.9111 1.21449 8.39223C1.21449 6.48728 1.97123 4.66035 3.31823 3.31335C4.66524 1.96635 6.49217 1.20961 8.39712 1.20961C10.3021 1.20961 12.129 1.96635 13.476 3.31335C14.823 4.66035 15.5797 6.48728 15.5797 8.39223C15.5797 12.9111 9.65147 19.3457 8.39712 20.6562Z" fill="#989898" stroke="#989898" stroke-width="0.208948"/>
                      <path d="M8.3976 4.14819C7.55816 4.14819 6.73757 4.39712 6.03961 4.86348C5.34164 5.32985 4.79764 5.99272 4.4764 6.76826C4.15516 7.5438 4.07111 8.39718 4.23487 9.22049C4.39864 10.0438 4.80287 10.8001 5.39644 11.3936C5.99002 11.9872 6.74627 12.3914 7.56958 12.5552C8.39289 12.719 9.24628 12.6349 10.0218 12.3137C10.7974 11.9924 11.4602 11.4484 11.9266 10.7505C12.393 10.0525 12.6419 9.23191 12.6419 8.39247C12.6406 7.26722 12.193 6.18842 11.3973 5.39275C10.6017 4.59707 9.52286 4.14949 8.3976 4.14819ZM8.3976 11.9838C7.68731 11.9838 6.99296 11.7732 6.40237 11.3785C5.81179 10.9839 5.35148 10.423 5.07966 9.76681C4.80784 9.11058 4.73672 8.38849 4.87529 7.69184C5.01387 6.9952 5.35591 6.35528 5.85816 5.85303C6.36041 5.35078 7.00032 5.00874 7.69697 4.87017C8.39362 4.73159 9.11571 4.80271 9.77194 5.07453C10.4282 5.34635 10.9891 5.80666 11.3837 6.39725C11.7783 6.98783 11.9889 7.68218 11.9889 8.39247C11.9878 9.3446 11.6091 10.2574 10.9358 10.9307C10.2625 11.6039 9.34973 11.9827 8.3976 11.9838Z" fill="#989898" stroke="#989898" stroke-width="0.208948"/>
                    </svg>     

                    <input type="text" id="city" name="city" placeholder="City" class="p-3 rounded bg-transparent text-lg font-roboto">
                    <input type="text" id="location" name="location" placeholder="Location" class="p-3 rounded bg-transparent text-lg font-roboto">
      
                    <button type="submit" class="px-7 bg-secondary text-white py-4 font-medium font-openSans text-lg">
                      <a href="#">Schedule Visit</a>
                    </button>
                  </div>
                  
                </form>
              </div>
            </div>

            <div class="flex items-center space-x-3.5 pt-52">
      
              <img src="/images/image-booked.png" alt="">
            
              <p class="text-xs font-roboto font-normal">
                16 people booked a visit in last 24 hours
              </p>
              
            </div>

        </div>

        <div class="pt-8 ml-2">
          <img src="/images/bg-hero.png" alt="" class="w-11/12">
        </div>

      </div>

      <!-- Parner -->
      <div class="pt-28"></div>

    </div>

    


    <script type="module" src="/main.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
